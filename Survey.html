<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Heebo:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>SURVEY FORM</title>
</head>

<body>
    <h1>SURVEY FORM</h1>
    <p>Thank you for your support in making our platform better</p>
    <div class="container">
        <form action="post">
            <div class="name"><label for="name">Name</label>
                <input type="text" id="name" placeholder="Enter your name" required>
            </div>
            <div class="email"><label for="Email">Email</label>
                <input type="text" id="Email" placeholder="Enter your mail" required>
            </div>
            <div class="Age"><label for="Age">Age (optional)</label>
                <input type="number" id="Age" placeholder="Age" min="10" max="120" required>
            </div>
            <div class="select">
                <label for="job">Which option best describe your current role?</label>
                <select class="job" name="job" id="job">
                    <option value="">Select current role</option>
                    <option value="Student">Student</option>
                    <option value="Job">Full Time Job</option>
                    <option value="Learner">Full Time Learner</option>
                    <option value="not Prefer">Prefer not to say</option>
                    <option value="Other">Other</option>
            </div>
            </select>
            <p class="recommend">Would you recommend freeCodeCamp to a friend? </p>
            <div class="radio_btn1">
            <input type="radio" name="recommondation" value="definitely">
            <label class="recommendation">  Definitely
            </label>
        </div>
        <div class="radio_btn2">
            <input type="radio" name="recommondation" value="may_be">
            <label class="recommendation">  May be
            </label>
        </div>
        <div class="radio_btn3">
            <input type="radio" name="recommondation" value="not_sure">
            <label class="recommendation">  Not sure
            </label>
        </div>
        <div class="select">
            <label for="feature">What is your favorite feature of freeCodeCamp?</label>
            <select  class="job" name="features" id="feature">
                <option value="">Select an option</option>
                <option value="">Challenges</option>
                <option value="">Projects</option>
                <option value="">Community</option>
                <option value="">Open Source</option>

            </select>
        </div>
        <div class="improve">
            <label class="improved">What would you like to see improved? <h5 style="display: inline;">(Check all that apply)</h5></label>
            <div class="checkboxes">
            <input type="checkbox" name="front-end" id="front-end" /><label class="projects" for="front-end">Front-end Projects</label></div>
            <div class="checkboxes">
            <input type="checkbox" name="back-end" id="back-end" \/><label class="projects" for="back-end">Back-end Projects</label></div>
            <div class="checkboxes">
            <input type="checkbox" name="data-visualisation" id="data-visualisation" \/><label class="projects" for="data-visualisation">Data Visualization</label></div>
            <div class="checkboxes">
            <input type="checkbox" name="challenges" id="challenges" \/><label class="projects" for="challenges">Challenges</label></div>
            <div class="checkboxes">
            <input type="checkbox" name="opensource" id="opensource" \/><label class="projects" for="opensource">Open Source Community</label></div>
            <div class="checkboxes">
            <input type="checkbox" name="gitterhelp" id="gitterhelp" \/><label class="projects" for="gitterhelp">Gitter help rooms</label></div>
            <div class="checkboxes">
            <input type="checkbox" name="video" id="video" \/><label class="projects" for="video">Videos</label></div>
            <div class="checkboxes">
            <input type="checkbox" name="citymeetups" id="citymeetups" \/><label class="projects" for="citymeetups">City Meetups</label></div>
            <div class="checkboxes">
            <input type="checkbox" name="wiki" id="wiki" \/><label class="projects" for="wiki">Wiki</label></div>
            <div class="checkboxes">
            <input type="checkbox" name="forum" id="forum" \/><label class="projects" for="forum">Forum</label></div>
            <div class="checkboxes">
                <input type="checkbox" name="additioanlcourse" id="additioanlcourse" \/><label class="projects" for="additioanlcourse">Additional Courses</label></div>
        </div>
        <div class="suggestion">
            <label for="comments">Any comments or suggestions?</label>
            <textarea name="comments" id="comments"placeholder="Enter your comment here..." class="job"></textarea>
        </div>
              <button type="submit" id="submit" class="button">Submit</button>
        </form>
    </div>
</body>

</html>
